{% block content %}


<form action="" method="GET">
    {{busqueda_formulario_p}}

</form>
{% if productos %}

    {% for producto in productos %}

{% endif %}

<a class="nav-link" href="/productlist">Volver a la lista de productos</a>

{% endblock %}
